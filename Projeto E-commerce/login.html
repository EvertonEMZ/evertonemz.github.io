<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link href="bootstrapmods.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>LOGIN</title>
    </head>     
<body class="login">
    
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card bg-transparent shadow-none" >
                <div class="card-header bg-transparent">
                    <img src="logo.png" alt="Logo da Empresa" class="card-img-top ">
                    <h3 class="mt-3">Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <BR>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="home.html"> A </a>
</body>
</html>
